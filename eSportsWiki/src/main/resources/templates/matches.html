<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/standards.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Past Matches</title>
</head>
<body style="background-color: #292929;">  
    <nav class="mynavbar">
        <ul>
            <li><a href="/"><img th:src="@{/images/sfoxlogo.png}" alt="Logo" width="200px" height="200px"/></a></li>
            <li><a href="/matches">Match History</a></li>
            <li><a href="/teams">Teams</a></li>
            <li><a href="/live">Live</a></li>
            <li><a href="/user">Account</a></li>
        </ul>
    </nav>
    <nav class="gamebar">
        <ul>
            <li id="lol"><img th:src="@{/images/lol.png}" alt="lol" width="100" height="50"></li>
            <li id="cs"><img th:src="@{/images/csgo.png}" alt="cs" width="100" height="50"></li>
            <li id="val"><img th:src="@{/images/valorant.png}" alt="val" width="100" height="50"></li>
            <li id="cod"><img th:src="@{/images/cod.png}" alt="cod" width="100" height="50"></li>
        </ul>
    </nav>
    <script th:src="@{/js/navbar.js}" type="text/javascript"></script>

    <!--  This is used for when client requests a list of running matches-->
    <table class="table table-dark table-striped table-hover table-active" style="width: 50%; margin: auto;">
        <thead>
            <tr>
                <th scope="col">League</th>
                <th scope="col">Series</th>
                <th scope="col"># Games</th>
                <th scope="col">Watch</th>
            </tr>
        </thead>
        <tbody th:each="teamMatchDto : ${teamMatchDtoList}">
            <tr>
                <td th:text="${teamMatchDto.leagueName}"></td>
                <td th:text="${teamMatchDto.name}"></td>
                <td th:text="${teamMatchDto.numberOfGames}"></td>
                <td><span th:if="${teamMatchDto.streamList[0] != null}"><a th:href="${teamMatchDto.streamList[0].raw_url}">VOD</a></span></td>
            </tr>
        </tbody>
    </table>


</body>
</html>
