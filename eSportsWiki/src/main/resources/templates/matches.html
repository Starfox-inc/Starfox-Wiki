<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="standards.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Match History</title>
</head>
<body>  
    <nav class="navbar">
        <ul>
            <li><a href="matches.html"><img src="Assets/logo.png" alt="Logo" width="200px" height="100px"/></a></li>
            <li><a href="matches.html">Match History</a></li>
            <li><a href="teams.html">Teams</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="live.html">Live</a></li>
            <li><a href="settings.html">Account</a></li>
        </ul>
    </nav>
    <nav class="gamebar">
        <ul>
            <li id="League_of_Legends"><img src="Assets/lol.png" alt="League_of_Legends" width="100" height="50"></li>
            <li id="CSGO"><img src="Assets/csgo.png" alt="CSGO" width="100" height="50"></li>
            <li id="Valorant"><img src="Assets/valorant.png" alt="Valorant" width="100" height="50"></li>
            <li id="Call_of_Duty"><img src="Assets/cod.png" alt="Call_of_Duty" width="100" height="50"></li>
        </ul>
    </nav>
    <script src="navbar.js" type="text/javascript"></script>




    <!-- This is used for when client requests a running match by id-->
    <p th:text="${runningMatchDto}"/>  




    <!--  This is used for when client requests a list of running matches-->
    <table>
        <tbody th:each="runningMatchDto : ${runningMatchDtoList}">
            <tr>
                <td th:text="${runningMatchDto.id}"></td>
                <td th:text="${runningMatchDto.name}"></td>
            </tr>
        </tbody>
      </table>



</body>
</html>
