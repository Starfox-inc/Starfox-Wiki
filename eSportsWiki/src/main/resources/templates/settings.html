<!DOCTYPE html>
<html>
<head>
    <title>User Settings</title>
    <link rel="stylesheet" type="text/css" href="/css/standards.css">
    <style>
        #passwordlink {
            color: #ff5a5a;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>   
    <nav class="navbar">
        <ul>
            <li><a href="matches.html"><img src="/images/logo.png" alt="Logo" width="200px" height="100px"/></a></li>
            <li><a href="matches.html">Match History</a></li>
            <li><a href="#">Teams</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="/users/settings.html">Account</a></li>
        </ul>
    </nav>
    <nav class="gamebar">
        <ul>
            <li id="League_of_Legends"><img src="/images/lol.png" alt="League_of_Legends" width="100" height="50"></li>
            <li id="CSGO"><img src="/images/csgo.png" alt="CSGO" width="100" height="50"></li>
            <li id="Valorant"><img src="/images/valorant.png" alt="Valorant" width="100" height="50"></li>
            <li id="Call_of_Duty"><img src="/images/cod.png" alt="Call_of_Duty" width="100" height="50"></li>
        </ul>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="navbar.js" type="text/javascript"></script>
<div class="container">
    <h2>User Settings</h2>
        <form>
            <label for="username">Change Username:</label>
            <input type="text" id="username" name="username"><br><br>
            
            <label for="email">Change Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="notifications">Enable Notifications:</label>
            <input type="checkbox" id="notifications" name="notifications"><br><br>

            <a id="passwordlink" href="/users/changepass.html">Change Password</a><br><br>

            <input type="submit" value="Save Changes">
        </form>
    </div>
    <script>
        // Check if logged in
        if (typeof localStorage.getItem("username") == 'undefined') {
            window.location.href = "/users/login.html";
        }

        // Save changes
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            // Save changes to db here
            
            alert("Changes saved successfully.");
            window.location.href = "/users/settings.html";
        });
    </script>
</body>
</html>
