<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/standards.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Past Matches</title>
</head>
<body style="background-color: #292929;">  
    <nav class="mynavbar">
        <ul>
            <li><a href="/"><img th:src="@{/images/sfoxlogo.png}" alt="Logo" width="200px" height="200px"/></a></li>
            <li><a href="/matches">Match History</a></li>
            <li><a href="/teams">Teams</a></li>
            <li><a href="/live">Live</a></li>
            <li><a href="/users">Account</a></li>
        </ul>
    </nav>
    <nav class="gamebar">
        <ul>
            <li id="League_of_Legends"><img th:src="@{/images/lol.png}" alt="League_of_Legends" width="100" height="50"></li>
            <li id="CSGO"><img th:src="@{/images/csgo.png}" alt="CSGO" width="100" height="50"></li>
            <li id="Valorant"><img th:src="@{/images/valorant.png}" alt="Valorant" width="100" height="50"></li>
            <li id="Call_of_Duty"><img th:src="@{/images/cod.png}" alt="Call_of_Duty" width="100" height="50"></li>
        </ul>
    </nav>
    <script th:src="@{/js/navbar.js}" type="text/javascript"></script>



  <!--Used for when client calls a single team by id-->
  <p th:text="${currentTeamDto}">



  <!-- Used for a list of current teams-->
<table class = "table table-dark table-striped table-hover table-active" style="width: 50%;">  
    <thead>
        <tr>
            <th scope="col" style="width: 10%;">Acronym</th>
            <th scope="col">Team Name</th>
        </tr>
    </thead>
    <tbody th:each="currentPlayer : ${currentTeamDtoList}">
        <tr>
            <td th:text="${currentTeamDto.acronym}"></td>
            <td th:text="${currentTeamDto.name}"></td>
            <td><a th:href="@{/player/{id}(id=${currentTeamDto.id})"}>View Players</a></td>
        </tr>
        
    </tbody>
  </table>



</body>
</html>
